
  <section class="hero-bg" style="background-image: url('../assets/img/white_banner_bg.png');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 col-md-6">
          <h1 class="banner-heading">Latest Blog</h1>
          <p class="banner-text">"Stay Informed with Our Latest Insights and Updates."</p>
        </div>
        <div class="col-lg-3 col-md-6">
          <img src="../assets/img/Banner-img/Blog-Banner.png" alt="banner" class="banner-1">
        </div>
      </div>

    </div>
  </section>

  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home" routerLinkActive="active">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Latest Blog</li>
    </ol>
  </nav>

  <section class="Our-Latest-Blog mt-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let items of blog_data">
          <div class="card">
            <img src="{{items.img}}" class="card-img-top" alt="Blog">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between mb-2">
                <span>{{items.title}}</span>
                <span>{{items.date}}</span>
              </div>
              <h5 class="card-title">{{items.card_title}}</h5>
              <p class="card-text">{{items.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
        <li class="page-item"><a class="page-link" href="#">7</a></li>
        <li class="page-item"><a class="page-link" href="#">8</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
